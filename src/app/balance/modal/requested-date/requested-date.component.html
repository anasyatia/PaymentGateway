<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-3xl w-full">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Select Requested Date</h2>
        <button (click)="closeDate()" class="text-red-600 hover:text-red-900 focus:outline-none">Close</button>
      </div>
  
      <!-- Date Range Picker Section -->
      <div class="grid grid-cols-2 gap-4">
        <div class="p-4 border border-gray-300 rounded-md shadow-sm">
          <h3 class="text-lg font-semibold mb-2 text-gray-700">Start Date</h3>
          <input type="date" [(ngModel)]="startDate" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="p-4 border border-gray-300 rounded-md shadow-sm">
          <h3 class="text-lg font-semibold mb-2 text-gray-700">End Date</h3>
          <input type="date" [(ngModel)]="endDate" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>
      </div>
  
      <!-- Quick Filter Buttons -->
      <div class="mt-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Quick Filters</h3>
  
          <div class="flex justify-start space-x-2 mb-4">
            <button class="text-xs px-2 py-1 border rounded text-blue-500 hover:bg-blue-500 hover:text-white transition" 
                    (click)="setToday()">Today</button>
            <button class="text-xs px-2 py-1 border rounded text-blue-500 hover:bg-blue-500 hover:text-white transition" 
                    (click)="setYesterday()">Yesterday</button>
            <button class="text-xs px-2 py-1 border rounded text-blue-500 hover:bg-blue-500 hover:text-white transition" 
                    (click)="setLast7Days()">Last 7 Days</button>
            <button class="text-xs px-2 py-1 border rounded text-blue-500 hover:bg-blue-500 hover:text-white transition" 
                    (click)="setLastMonth()">Last Month</button>
          </div>
      </div>
  
      <!-- Apply Filter Button -->
      <div class="mt-6">
        <button (click)="filter()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Apply Filter
        </button>
      </div>
    </div>
  </div>
