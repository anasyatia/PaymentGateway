<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="flex justify-center items-center min-h-screen bg-gray-100 font-sans">
  <div class="flex max-w-4xl w-full bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Bagian Form -->
    <div class="flex-1 p-8 bg-white">
      <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
      <div class="flex justify-center mb-6">
        <i class="fab fa-facebook-f mx-2 cursor-pointer text-blue-600"></i>
        <i class="fab fa-twitter mx-2 cursor-pointer text-blue-400"></i>
      </div>
      <p class="text-center mb-6">or use your account</p>
      <form class="flex flex-col">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input
            id="email"
            type="email"
            class="w-full p-2 border border-gray-300 rounded-md shadow appearance-none focus:outline-none focus:shadow-outline"
            placeholder="your email"
            required
          />
          <div class="text-red-500 text-xs mt-1">Email is required</div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input
            id="password"
            type="password"
            class="w-full p-2 border border-gray-300 rounded-md shadow appearance-none focus:outline-none focus:shadow-outline"
            placeholder="your password"
            required
          />
          <div class="text-red-500 text-xs mt-1">Password is required</div>
        </div>
        <div class="mb-6 flex justify-center gap-3">
            <p><a href="#" class="text-blue-500">Reset password</a></p>
            <p>or</p>
            <p><a href="/registration" class="text-blue-500">Sign up</a></p>
        </div>
        <button href="/dashboard" type="submit" class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Log In</button>
      </form>
      <div class="mt-4 text-red-500 text-sm text-center">
        <!-- Error message (conditionally shown) -->
      </div>
    </div>
    
    <!-- Bagian Kanan -->
    <div class="flex-1 p-8 bg-gradient-to-br from-blue-600 to-blue-100 text-gray-800 flex flex-col justify-center items-center">
      <h2 class="text-2xl font-semibold mb-4">Welcome to Midtrans</h2>
      <p class="text-center leading-relaxed">By proceeding, You understand and agree to Our use of the information that You submit in accordance with the provisions of the <span class="text-blue-800">Privacy Notice</span>.</p>
    </div>
  </div>
</div>
