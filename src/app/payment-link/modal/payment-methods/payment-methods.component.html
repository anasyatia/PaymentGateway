<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
    <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
      <div>
        <h3 class="mb-6 text-lg leading-6 font-medium text-gray-900" id="modal-title">
            Advanced Payment Settings
          </h3>
        <div class="flex border-b border-gray-300 mb-4">
          <!-- Tab Button for Credit Card Settings -->
          <button
            class="py-2 px-4 text-black-500 hover:text-blue-600 focus:outline-none"
            [class.text-blue-600]="activeTab === 'creditCard'"
            [class.border-b-2]="activeTab === 'creditCard'"
            [class.border-blue-600]="activeTab === 'creditCard'"
            (click)="activeTab = 'creditCard'"
          >
            Credit Card Settings
          </button>
  
          <!-- Tab Button for Bank Transfer Settings -->
          <button
            class="py-2 px-4 text-black-500 hover:text-blue-600 focus:outline-none"
            [class.text-blue-600]="activeTab === 'bankTransfer'"
            [class.border-b-2]="activeTab === 'bankTransfer'"
            [class.border-blue-600]="activeTab === 'bankTransfer'"
            (click)="activeTab = 'bankTransfer'"
          >
            Bank Transfer Settings
          </button>
        </div>

        <div class="overflow-y-auto max-h-96">
  
        <!-- Content for Credit Card Settings -->
        <div *ngIf="activeTab === 'creditCard'">
                      <!-- 3DS Authentication -->
                      <div class="flex flex-col mb-4 mt-4">
                        <span class="block text-xs font-medium text-gray-700">3DS Authentication</span>
                        <div class="grid grid-cols-3 gap-1 mt-2">
                          <label class="inline-flex items-center mr-4">
                            <input type="radio" name="authentication" class="form-radio text-blue-500" [(ngModel)]="authentication" value="enabled"> 
                            <span class="text-sm ml-2">Enabled</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="radio" name="authentication" class="form-radio text-blue-500" [(ngModel)]="authentication" value="disabled"> 
                            <span class="ml-2 text-sm">Disabled</span>
                          </label>
                        </div>
                      </div>
            
                      <!-- Acquiring Bank -->
                      <div class="flex flex-col mb-4">
                        <span class="block text-xs font-medium text-gray-700">Acquiring Bank</span>
                        <div class="grid grid-cols-3 gap-1 mt-2">
                          <label class="inline-flex items-center">
                            <input type="radio" name="acquiringBank" class="form-radio text-blue-500" [(ngModel)]="acquiringBank" value="default"> 
                            <span class="ml-2 text-sm">Default</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="radio" name="acquiringBank" class="form-radio text-blue-500" [(ngModel)]="acquiringBank" value="cimb"> 
                            <span class="ml-2 text-sm">CIMB Niaga</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="radio" name="acquiringBank" class="form-radio text-blue-500" [(ngModel)]="acquiringBank" value="bni"> 
                            <span class="ml-2 text-sm">BNI</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="radio" name="acquiringBank" class="form-radio text-blue-500" [(ngModel)]="acquiringBank" value="bri"> 
                            <span class="ml-2 text-sm">BRI</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="radio" name="acquiringBank" class="form-radio text-blue-500" [(ngModel)]="acquiringBank" value="bca"> 
                            <span class="ml-2 text-sm">BCA</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="radio" name="acquiringBank" class="form-radio text-blue-500" [(ngModel)]="acquiringBank" value="mandiri"> 
                            <span class="ml-2 text-sm">Mandiri</span>
                          </label>
                        </div>
                      </div>
            
                      <!-- Preauth -->
                      <div class="flex flex-col mb-4">
                        <span class="block text-xs font-medium text-gray-700">Preauth</span>
                        <div class="grid grid-cols-3 gap-1 mt-2">
                          <label class="inline-flex items-center mr-4">
                            <input type="radio" name="preauth" class="form-radio text-blue-500" [(ngModel)]="preauth" value="enabled"> 
                            <span class="ml-2 text-sm">Enabled</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="radio" name="preauth" class="form-radio text-blue-500" [(ngModel)]="preauth" value="disabled"> 
                            <span class="ml-2 text-sm">Disabled</span>
                          </label>
                        </div>
                      </div>
            
                      <!-- Installment -->
                      <div class="flex flex-col mb-4">
                        <span class="block text-xs font-medium text-gray-700">Installment</span>
                        <div class="grid grid-cols-3 gap-1 mt-2">
                          <label class="inline-flex items-center mr-4">
                            <input type="radio" name="installment" class="form-radio text-blue-500" [(ngModel)]="installmentOption" (change)="showInstallmentBanks = true" value="optional"> 
                            <span class="ml-2 text-sm">Optional</span>
                          </label>
                          <label class="inline-flex items-center mr-4">
                            <input type="radio" name="installment" class="form-radio text-blue-500" [(ngModel)]="installmentOption" (change)="showInstallmentBanks = false" value="disabled"> 
                            <span class="ml-2 text-sm">Disabled</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="radio" name="installment" class="form-radio text-blue-500" [(ngModel)]="installmentOption" (change)="showInstallmentBanks = true" value="required"> 
                            <span class="ml-2 text-sm">Required</span>
                          </label>
                        </div>
                      </div>
            
                      <!-- Installment Bank Options -->
                      <div class="mb-4" *ngIf="showInstallmentBanks">
                        <div class="grid grid-cols-3 gap-1">
                          <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-500" [(ngModel)]="selectedBanks.bca"> 
                            <span class="text-sm font-medium ml-2">BCA</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-500" [(ngModel)]="selectedBanks.mandiri"> 
                            <span class="text-sm font-medium ml-2">Mandiri</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-500" [(ngModel)]="selectedBanks.bri"> 
                            <span class="text-sm font-medium ml-2">BRI</span>
                          </label>
                          <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-500" [(ngModel)]="selectedBanks.cimb"> 
                            <span class="text-sm font-medium ml-2">CIMB</span>
                          </label>
                        </div>
                        <!-- Terms options -->
                        <div class="mt-4">
                          <span class="block text-xs font-medium text-gray-700">Terms (months)</span>
                          <div class="flex space-x-2 mt-2">
                            <label class="inline-flex items-center">
                              <input type="checkbox" class="form-checkbox text-blue-500" [(ngModel)]="terms.months3"> 
                              <span class="text-xs ml-2">3</span>
                            </label>
                            <label class="inline-flex items-center">
                              <input type="checkbox" class="form-checkbox text-blue-500" [(ngModel)]="terms.months6"> 
                              <span class="text-xs ml-2">6</span>
                            </label>
                            <label class="inline-flex items-center">
                              <input type="checkbox" class="form-checkbox text-blue-500" [(ngModel)]="terms.months12"> 
                              <span class="text-xs ml-2">12</span>
                            </label>
                            <!-- Add more months as needed -->
                          </div>
                        </div>
                      </div>
            
                      <!-- BIN Filter -->
                      <div class="mt-6">
                        <label for="bin-filter" class="block text-xs font-medium text-gray-700">BIN Filter</label>
                        <input type="text" id="bin-filter" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm" [(ngModel)]="binFilter" placeholder="Allows you to filter certain card numbers for card promo.">
                      </div>
            
                    
        </div>
  
        <!-- Content for Bank Transfer Settings -->
        <div *ngIf="activeTab === 'bankTransfer'">
            <div class="flex flex-col mb-4 mt-4">
                <span class="block text-xs font-medium text-gray-700">Custom Permata VA</span>
                <div class="grid grid-cols-3 gap-1 mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="permataVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.permataVA" (change)="showCustomPermataVA = false" value="disabled"> 
                        <span class="text-sm ml-2">Disabled</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="permataVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.permataVA" (change)="showCustomPermataVA = true" value="enabled"> 
                        <span class="text-sm ml-2">Enabled</span>
                    </label>
                </div>
                <div class="mb-1" *ngIf="showCustomPermataVA">
                    <label for="va-number" class="mt-4 block text-xs font-medium text-gray-700">VA Number</label>
                    <input type="text" id="va-number" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
                    <label for="va-recipient" class="mt-4 block text-xs font-medium text-gray-700">VA Recipient Name</label>
                    <input type="text" id="va-recipient" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
                </div>
            </div>

            <div class="flex flex-col mb-4 mt-4">
                <span class="block text-xs font-medium text-gray-700">Custom BCA VA</span>
                <div class="grid grid-cols-3 gap-1 mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="bcaVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.bcaVA" (change)="showBcaVA = false" value="disabled"> 
                        <span class="text-sm ml-2">Disabled</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="bcaVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.bcaVA" (change)="showBcaVA = true" value="enabled"> 
                        <span class="text-sm ml-2">Enabled</span>
                    </label>
                </div>
                <div class="mb-1" *ngIf="showBcaVA">
                    <label for="va-number" class="mt-4 block text-xs font-medium text-gray-700">VA Number</label>
                    <input type="text" id="va-number" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
                    <label for="va-inq-eng" class="mt-4 block text-xs font-medium text-gray-700">VA Inquiry Text (English)</label>
                    <input type="text" id="va-inq-eng" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
                    <label for="va-inq-ind" class="mt-4 block text-xs font-medium text-gray-700">VA Inquiry Text (Indonesian)</label>
                    <input type="text" id="va-inq-ind" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
                    <label for="va-pay-eng" class="mt-4 block text-xs font-medium text-gray-700">VA Payment Text (English)</label>
                    <input type="text" id="va-pay-eng" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
                    <label for="va-pay-ind" class="mt-4 block text-xs font-medium text-gray-700">VA Payment Text (Indonesian)</label>
                    <input type="text" id="va-pay-ind" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
                </div>
            </div>

            <div class="flex flex-col mb-4 mt-4">
                <span class="block text-xs font-medium text-gray-700">Custom BNI VA</span>
                <div class="grid grid-cols-3 gap-1 mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="bniVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.bniVA" (change)="showBniVA = false" value="disabled"> 
                        <span class="text-sm ml-2">Disabled</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="bniVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.bniVA" (change)="showBniVA = true" value="enabled"> 
                        <span class="text-sm ml-2">Enabled</span>
                    </label>
                </div>
                <div class="mb-1" *ngIf="showBniVA">
                    <label for="va-number" class="mt-4 block text-xs font-medium text-gray-700">VA Number</label>
                    <input type="text" id="va-number" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
                </div>
            </div>

            <div class="flex flex-col mb-4 mt-4">
                <span class="block text-xs font-medium text-gray-700">Custom BRI VA</span>
                <div class="grid grid-cols-3 gap-1 mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="briVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.briVA" (change)="showBriVA = false" value="disabled"> 
                        <span class="text-sm ml-2">Disabled</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="briVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.briVA" (change)="showBriVA = true" value="enabled"> 
                        <span class="text-sm ml-2">Enabled</span>
                    </label>
                </div>
                <div class="mb-1" *ngIf="showBriVA">
                <label for="va-number" class="mt-4 block text-xs font-medium text-gray-700">VA Number</label>
                <input type="text" id="va-number" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
            </div>
            </div>

            <div class="flex flex-col mb-4 mt-4">
                <span class="block text-xs font-medium text-gray-700">Custom CIMB VA</span>
                <div class="grid grid-cols-3 gap-1 mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="cimbVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.cimbVA" (change)="showCimbVA = false" value="disabled"> 
                        <span class="text-sm ml-2">Disabled</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="cimbVA" class="form-radio text-blue-500" [(ngModel)]="bankTransfer.cimbVA" (change)="showCimbVA = true" value="enabled"> 
                        <span class="text-sm ml-2">Enabled</span>
                    </label>
                </div>
                <div class="mb-1" *ngIf="showCimbVA">
                <label for="va-number" class="mt-4 block text-xs font-medium text-gray-700">VA Number</label>
                <input type="text" id="va-number" class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-1 shadow-sm sm:text-sm">
            </div>
            </div>
        </div>
    </div>
  
        <!-- Modal Buttons -->
        <div class="mt-5 sm:mt-6 sm:flex sm:flex-row-reverse">
          <button
            type="button"
            class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
          >
            Save Settings
          </button>
          <button
            type="button"
            (click)="closeModal()"
            class="mt-3 inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
