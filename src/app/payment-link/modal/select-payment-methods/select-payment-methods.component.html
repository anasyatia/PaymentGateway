<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="isModalOpen">
    <div class="align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
        <div>
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
            Advanced Payment Settings
          </h3>

          <div class="mt-4">
            <h4 class="text-md text-gray-800 mb-3">No payment method available</h4>
            <div class="flex mb-4">
            </div>
          </div>
        </div>
          <div class="mt-5 sm:mt-6 sm:flex sm:flex-row-reverse">
            <button type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
              Save Payment
            </button>
            <button type="button" (click)="closeModal()" class="mt-3 inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
              Cancel
            </button>
          </div>
    </div>
    </div>
