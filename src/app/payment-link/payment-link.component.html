<div style="margin-left: 0.5%;" class="flex">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main Content -->
    <div class="flex-1 bg-gray-50">
      <app-navbar></app-navbar>
      <div class="p-6 flex flex-col min-screen">
      <div class="bg-white rounded-lg shadow p-6">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-6">
          <div class="text-xl font-semibold text-gray-700">List</div>
          <div class="flex items-center space-x-4">
            <button (click)="goToBulkHistory()" class="text-gray-500 hover:text-gray-700 flex items-center">Bulk Upload History</button>
            <button (click)="goToCreate()" class="btn btn-primary px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              + Create
            </button>
          </div>
        </div>

        <!-- Table Section -->
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-200">
            <thead class="bg-gray-100">
              <tr class="border-b">
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Date Created</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Order ID</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Payment URL</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="py-10 text-center text-gray-500">
                  <i class="fas fa-lock text-4xl mb-4"></i>
                  <p>You have no Payment Links yet.</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </div>
</div>
