<div class="bg-white p-6 rounded-lg shadow mb-6">
  <h2 class="text-xl font-semibold mb-4">Top Issuing Bank</h2>
  <div class="flex items-center justify-between mb-4 border-b pb-2">
    <div class="flex items-center space-x-4">
      <button
        class="px-4 py-1 rounded text-sm"
        [ngClass]="{'bg-gray-200': activeView === 'indonesianRupiah', 'hover:bg-gray-300': activeView !== 'indonesianRupiah'}"
        (click)="switchToIndonesianRupiah()">
        Indonesian Rupiah
      </button>
      <button
        class="px-4 py-1 rounded text-sm"
        [ngClass]="{'bg-gray-200': activeView === 'transactions', 'hover:bg-gray-300': activeView !== 'transactions'}"
        (click)="switchToTransactions()">
        Transactions
      </button>
    </div>
    <div class="relative text-xs px-4 py-1 rounded">
      <button (click)="toggleDropdown()" class="flex items-center justify-between bg-gray-200 px-4 py-2 rounded-md hover:bg-gray-300 transition">
        <div class="flex items-center space-x-2">
          <span class="material-symbols-outlined text-lg">calendar_month</span>
          <span class="pi pi-calendar text-lg"></span>
          <span class="font-semibold">{{ dateRangeText }}</span>
        </div>
        <div class="flex items-center space-x-1">
          <i class="pi pi-angle-down text-lg"></i>
          <span class="material-symbols-outlined text-lg">arrow_drop_down</span>
        </div>
      </button>
      <ul *ngIf="dropdownOpen" class="absolute right-0 mt-1 bg-white border rounded shadow-md text-xs">
        <p class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Show stats for:</p>
        <li (click)="selectOption('Today')" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Today</li>
        <li (click)="selectOption('Last 7 Days')" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Last 7 Days</li>
        <li (click)="selectOption('Last 30 Days')" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Last 30 Days</li>
        <li (click)="selectOption('This Month')" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">This Month</li>
      </ul>
    </div>
  </div>

  <!-- Konten yang ditampilkan berdasarkan activeView -->
  <div class="flex justify-center items-center h-48">
    <ng-container *ngIf="activeView === 'indonesianRupiah'">
      <span class="text-gray-400">Showing Indonesian Rupiah data for this period</span>
    </ng-container>
    <ng-container *ngIf="activeView === 'transactions'">
      <span class="text-gray-400">Showing transactions data for this period</span>
    </ng-container>
  </div>
</div>
