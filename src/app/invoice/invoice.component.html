<div class="flex">
  <div style="margin-left: 0.5%">
    <app-sidebar></app-sidebar>
  </div>

  <div class="flex-1">
    <app-navbar></app-navbar>
    <div class="container mx-auto p-6">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Invoicing</h1>
      </div>
      <div class="flex flex-col items-center justify-center flex-grow mt-20">
          <img src="assets/invoice-image.svg" alt="Invoice Setup" class="mx-auto mb-6 w-48 h-48" />

          <h2 class="text-2xl font-semibold text-gray-800">Get started by setting up your invoice</h2>
          <p class="text-gray-600 mt-3">Set up your professional invoice template before creating your first invoice.</p>

          <div class="mt-8 space-y-4">
            <button [routerLink]="['/invoiceSetting']" class="bg-gray-800 text-white py-2 px-6 rounded-md hover:bg-gray-700 hover:text-gray-100 transition duration-300 w-full">
              Start set up
            </button>
          <button class="bg-gray-800 text-white rounded-md py-2 px-6 flex items-center justify-center hover:bg-gray-700 hover:text-gray-100 transition duration-300 w-full" (click)="openModal()">
            <span class="material-symbols-outlined">
              arrow_right
            </span>
            <span class="ml-2 font-semibold">View tutorial</span>
          </button>

        <!-- Modal for YouTube Video -->
            <div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
              <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full">
                <div class="p-4">
                  <!-- Video YouTube -->
                  <div class="relative w-full h-0 pb-[56.25%]">
                    <iframe
                      class="absolute top-0 left-0 w-full h-full rounded-lg"
                      src="https://www.youtube.com/embed/DP0RumXLw_8"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen>
                    </iframe>
                  </div>
                </div>
                <div class="p-4 text-right">
                  <!-- OK Button to close modal -->
                  <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" (click)="closeModal()">
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
