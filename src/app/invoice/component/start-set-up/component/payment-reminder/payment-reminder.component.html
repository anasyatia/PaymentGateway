<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<h2 class="text-xl font-semibold mb-4">Payment reminder</h2>

<div class="bg-white p-6 shadow-md rounded-lg border border-gray-200">
  <div class="p-6" [formGroup]="form">
    <div>
      <div class="flex items-center space-x-7">
        <label class="text-gray-600 font-medium">Send reminder email</label>
        <label class="relative inline-flex cursor-pointer">
          <input type="checkbox" formControlName="sendReminderEmail" class="sr-only peer" (change)="toggleReminder()">
          <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-blue-500 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
        </label>
      </div>
      <p class="text-sm text-gray-500 mb-4" *ngIf="form.get('sendReminderEmail')?.value">
        Send max. of 3 emails to remind your customers of the awaiting payment, subsequently from the 1st to the 3rd reminder.
      </p>

      <div *ngIf="form.get('sendReminderEmail')?.value" class="grid grid-cols-1 gap-4">
        <!-- 1st Reminder -->
        <div class="grid grid-cols-1 gap-4">
          <div class="grid grid-cols-2 gap-4 col-span-2">
            <div>
              <label class="block text-gray-600 mb-2">1st reminder</label>
              <select formControlName="firstReminder"
                      class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      (change)="updatePlaceholder($event)">
                <option value="" disabled selected hidden>Select</option>
                <option value="days">Days</option>
                <option value="hours">Hours</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-600 mb-2">Enter {{ selectedReminderType }}</label>
              <input type="number" formControlName="reminderDays"
                [placeholder]="selectedReminderType ? placeholderText : ''"
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>
        </div>

        <!-- 2nd Reminder -->
        <div *ngIf="remindersCount >= 2" class="col-span-2">
          <label class="block text-gray-600 mb-2">2nd reminder (optional)</label>
          <div class="grid grid-cols-2 gap-4">
            <select formControlName="secondReminder"
                    class="block w-3/4 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="" disabled selected hidden>Select</option>
              <option value="days">Days</option>
              <option value="hours">Hours</option>
            </select>
            <div class="flex items-center">
              <input type="number" formControlName="secondReminderDays"
                [placeholder]="remindersCount >= 2 && selectedReminderType ? 'Enter days or hours' : ''"
                class="block w-3/4 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <button (click)="removeReminder(2)" class="ml-2 text-red-600 flex items-center">
                <span class="material-symbols-outlined mr-1">delete</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 3rd Reminder -->
        <div *ngIf="remindersCount >= 3" class="col-span-2">
          <label class="block text-gray-600 mb-2">3rd reminder (optional)</label>
          <div class="grid grid-cols-2 gap-4">
            <select formControlName="thirdReminder"
                    class="block w-3/4 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="" disabled selected hidden>Select</option>
              <option value="days">Days</option>
              <option value="hours">Hours</option>
            </select>
            <div class="flex items-center">
              <input type="number" formControlName="thirdReminderDays"
                [placeholder]="remindersCount >= 3 && selectedReminderType ? 'Enter days or hours' : ''"
                class="block w-3/4 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <button (click)="removeReminder(3)" class="ml-2 text-red-600 flex items-center">
                <span class="material-symbols-outlined mr-1">delete</span>

              </button>
            </div>
          </div>
        </div>

        <button *ngIf="remindersCount < 3" (click)="addReminder()"
          class="mt-6 w-full md:w-auto flex items-center justify-center bg-gray-200 text-gray-700 px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-300 transition">
          <span class="material-symbols-outlined mr-2">add_circle</span>
          <span>Add reminder</span>
        </button>
      </div>
    </div>
  </div>
</div>
